  /api-private/api/get-consumption-data-v2:
    parameters: []
    get:
      summary: Get Consumption in kWh
      parameters:
        - name: cups
          in: query
          required: true
          description: The CUPS which that we will want know the consumption data
          example: "{{CUPS}}"
          schema:
            deprecated: false
            type: string
        - name: distributorCode
          in: query
          required: true
          description: Code of distributor, which obtains with the get-supplies request
          example: "{{DISTRIBUTORCODE}}"
          schema:
            deprecated: false
            type: string
        - name: startDate
          in: query
          required: true
          description: "Start date beetween search data. Format: YYYY/MM. Example = 2020/02."
          schema:
            deprecated: false
            type: string
            pattern: ^\d{4}/(0[1-9]|1[0-2])$
        - name: endDate
          in: query
          required: true
          description: "End date beetween search data. Format: YYYY/MM. Example = 2020/02."
          schema:
            deprecated: false
            type: string
            pattern: ^\d{4}/(0[1-9]|1[0-2])$
        - name: measurementType
          in: query
          required: true
          description: >-
            Set it to 0 (Zero) if you want to get the consumption per hour and
            to 1 (One) if you want to get the consumption per quarter of an
            hour. 

            The quarter hour is only available for PointType 1 and 2, and in the
            case of the E-distribución distributor also for PointType 3
          schema:
            deprecated: false
            type: string
            enum:
              - "0"
              - "1"
        - name: pointType
          in: query
          required: true
          description: Point type code, which obtains with the get-supplies request
          example: "{{POINTTYPE}}"
          schema:
            deprecated: false
            type: string
        - name: authorizedNif
          in: query
          required: false
          description: >-
            Only in case you want to obtain consumption data from an authorized
            NIF.
          example: "{{AUTHORIZEDNIFS}}"
          schema:
            deprecated: false
            type: string
      responses:
        "200":
          headers:
            Date:
              schema:
                type: string
              example: Sat, 17 May 2025 11:27:52 GMT
            Content-Type:
              schema:
                type: string
              example: application/json
            Transfer-Encoding:
              schema:
                type: string
              example: chunked
            Connection:
              schema:
                type: string
              example: keep-alive
            Request-Context:
              schema:
                type: string
              example: appId=d4408264-3bc1-43de-8159-bd5e6b265356
            Access-Control-Allow-Origin:
              schema:
                type: string
              example: "*"
            Strict-Transport-Security:
              schema:
                type: string
              example: max-age=31536000 ; includeSubDomains
            vary:
              schema:
                type: string
              example: accept-encoding
            Content-Encoding:
              schema:
                type: string
              example: gzip
            X-Content-Type-Options:
              schema:
                type: string
              example: nosniff
            X-XSS-Protection:
              schema:
                type: integer
              example: 1; mode=block
            Cache-Control:
              schema:
                type: string
              example: no-cache, no-store, max-age=0, must-revalidate
            Pragma:
              schema:
                type: string
              example: no-cache
            Expires:
              schema:
                type: integer
              example: "0"
            X-Frame-Options:
              schema:
                type: string
              example: DENY
          description: 200 - OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  timeCurve:
                    type: array
                    items:
                      type: object
                      properties:
                        cups:
                          type: string
                        date:
                          type: string
                        time:
                          type: string
                          format: style
                        consumptionKWh:
                          type: number
                        obtainMethod:
                          type: string
                        surplusEnergyKWh:
                          nullable: true
                        generationEnergyKWh:
                          nullable: true
                        selfConsumptionEnergyKWh:
                          nullable: true
                  distributorError:
                    type: array
                    items: {}
        "400":
          headers:
            Date:
              schema:
                type: string
              example: Sat, 17 May 2025 11:40:49 GMT
            Content-Type:
              schema:
                type: string
              example: text/plain;charset=UTF-8
            Transfer-Encoding:
              schema:
                type: string
              example: chunked
            Connection:
