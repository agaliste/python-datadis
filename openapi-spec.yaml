openapi: 3.0.0
info:
  title: Datadis
  version: 1.0.0
  description: ""
servers:
  - url: datadis.es
paths:
  /nikola-auth/tokens/login:
    parameters: []
    post:
      summary: Get Token
      parameters:
        - name: username
          in: query
          required: true
          description: NIF of the user registered in Datadis.
          example: "{{USERNAME}}"
          schema:
            type: string
            minLength: 0
            maxLength: 0
        - name: password
          in: query
          required: true
          description: User's Datadis access password.
          example: "{{PASSWORD}}"
          schema:
            type: string
            minLength: 0
            maxLength: 0
      responses: {}
  /api-public/api-search:
    parameters: []
    get:
      summary: Api Search
      parameters:
        - name: startDate
          in: query
          required: true
          description: >-
            Start date beetween search data. Format: YYYY/MM/dd. Example =
            2020/02/28.
          schema:
            deprecated: false
            type: string
            format: date-time
        - name: endDate
          in: query
          required: true
          description: >-
            End date beetween search data. Format: YYYY/MM/dd. Example =
            2020/02/28.
          schema:
            deprecated: false
            type: string
            format: date-time
        - name: page
          in: query
          required: true
          description: The number of page that you want to see. The first page is 0.
          schema:
            deprecated: false
            type: integer
            minimum: 0
        - name: pageSize
          in: query
          required: true
          description: >-
            With this param you can set the number of results for page. The max
            value is 2000.
          schema:
            deprecated: false
            type: integer
            minimum: 0
            maximum: 2000
        - name: measurementType
          in: query
          required: true
          description: >-
            You can call by hired measure point type. The API responds with a
            list of results that match a selected measure point type for the
            query value, select the measure point type name. You can check more
            than one measure point type. Example: 02.


            01


            Punto de medida tipo  1


            02


            Punto de medida tipo  2


            03


            Punto de medida tipo  3


            04


            Punto de medida tipo  4


            05


            Punto de medida tipo  5
          schema:
            deprecated: false
            type: string
            enum:
              - "01"
              - "02"
              - "03"
              - "04"
              - "05"
        - name: community
          in: query
          required: true
          description: >-
            You can call by community name. This parameter is mandatory and the
            maximun that you can select is two. The API responds with a list of
            results that match a selected word. For the query value, select the
            Community name. You can check more than one community. Example: 01.


            01 


            Andalucía


            02 


            Aragón


            03 


            Principado de Asturias


            04 


            Islas Baleares


            05 


            Canarias


            06 


            Cantabria


            07 


            Castilla y León


            08 


            Castilla La Mancha


            09 


            Cataluña


            10 


            Comunidad Valenciana


            11 


            Extremadura


            12 


            Galicia


            13 


            Comunidad de Madrid


            14 


            Región de Murcia


            15 


            Comunidad Foral de Navarra


            16 


            País Vasco


            17 


            La Rioja


            18 


            Ceuta


            19 


            Melilla
          schema:
            deprecated: false
            type: string
        - name: distributor
          in: query
          required: false
          description: >-
            You can call by distributor. You can see all distributors here. It
            will use the distributor code XXXX digit. Example: of the
            distributor ADURIZ DISTRIBUCIÓN, S.L. = 0172. You can combine more
            than one distributor using ', '. Example = 0172,0426.
          schema:
            deprecated: false
            type: string
        - name: fare
          in: query
          required: false
          description: >-
            You can call by hired fare. The API responds with a list of results
            that match a selected fare for the query value, select the fare
            name. You can check more than one fare. Example: 31.


            30 


            GENERAL LOW VOLTAGE


            31 


            THREE-PERIOD 1 TO 36 kV


            3T 


            GENERAL LOW VOLTAGE, POWER GREATER THAN 15 kW


            3V 


            GENERAL LOW VOLTAGE, POWER OVER 15 kW FOR ELECTRIC VEHICLE


            62 


            >= 30 kV Y < 72.5 kV 


            63 


            >= 72.5 kV Y < 145 kV


            64 


            >= 145 kV


            65 


            INTERNATIONAL CONNECTIONS


            21 


            GENERAL LOW VOLTAGE, POWER GREATER THAN 10 kW AND NOT GREATER THAN
            15 kW


            2A 


            GENERAL LOW VOLTAGE, POWER NOT GREATER THAN 10 kW


            2T 


            GENERAL LOW VOLTAGE, POWER LESS THAN 15 kW


            6A 


            >= 1 kV Y < 30 kV


            6V 


            6.1A ELECTRIC VEHICLE FARE
          schema:
            deprecated: false
            type: string
        - name: provinceMunicipality
          in: query
          required: false
          description: >-
            You can call by province and municipality. 

            You can see all the provinces here. You will use 2 codes: province
            code = XX digit and municipality code = XXX digit. 

            Example: from the Torrevieja municipality = 03133, if you only enter
            the first 2 digits you will search by province. 

            Example: Alicante = 03. You can combine more than one municipality
            or province using ','. 

            Example: 03133,03132 or 03,04.
          schema:
            deprecated: false
            type: string
        - name: postalCode
          in: query
          required: false
          description: >-
            You can call by postal code. Example: 18817. You can combine more
            than one postal code using ','. Example: 18817,18800.
          schema:
            deprecated: false
            type: string
        - name: economicSector
          in: query
          required: false
          description: >-
            You can call by economic sector . The API responds with a list of
            results that match a selected economic sector for the query value,
            select the economic sector name. You can check more than one
            economic sector. Example: 1.


            1


            Residential


            2


            Industrial


            3


            Services


            4


            Not specified
          schema:
            deprecated: false
            type: string
        - name: tension
          in: query
          required: false
          description: >-
            You can call by tension electric. The API responds with a list of
            results that match a selected tension electric for the query value,
            select the tension electric. You can check more than one tension
            electric. Example: E0.


            E0


            Low voltageón


            E1


            >= 1 kV y < 14 kV


            E2


            >= 14 kV y < 36 kV


            E3


            >= 36 kV y < 72.5 kV


            E4


            >= 72.5 kV y < 145 kV


            E5


            >= 145 kV y < 220 kV


            E6


            >= 220 kV
          schema:
            deprecated: false
            type: string
        - name: timeDiscrimination
          in: query
          required: false
          description: >-
            You can call by time discrimination. The API responds with a list of
            results that match a selected time driscrimination for the query
            value, select the time discrimination. You can check more than one
            time discrimination. Example: G0. 


            G0 


            HIGH VOLTAGE GENERAL


            E3 


            THREE PERIOD RATE


            E2 


            TWO PERIOD RATE


            E1 


            RATE FOR A PERIOD
          schema:
            deprecated: false
            type: string
        - name: sort
          in: query
          required: false
          description: >-
            With this param you can order your results. For reverse order you
            must add a '-' simbol before the field. Example: _sort=dataDate. You
            can combine more than one sort using ','. You can order by:
            dataDate, community, province, municipality, postalCode, fare,
            measurePointType, tension, economicSector, timeDiscrimination,
            distributor, sumEnergy and sumContracts. You only can sort by
            previously used filters.
          schema:
            deprecated: false
            type: string
      responses: {}
